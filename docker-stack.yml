version: '3'

services:
  server:
    image: wiseadme/ecommerce:server
    ports:
      - '5000:5000'
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      logging:
        driver: json-file
        options:
          'max-size': '10m'
          'max-file': '5'
