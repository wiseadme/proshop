version: '3'
services:
  server:
    build: ./packages/server
    command: npm run start
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - USER=wiseadme
      - MONGO_URI=mongodb://db:27017/commerce
    volumes:
      - uploads:/home/{$USER}/www/uploads
    depends_on:
      - db

  db:
    image: mongo:latest
    volumes:
      - ecommerce:/data/db

  client:
    build: ./packages/client
    command: npm run start
    ports:
      - "3000:3000"
