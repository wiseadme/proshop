version: '3'
services:
  server:
    build: ./packages/server
    container_name: server
    command: npm run start
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - USER=wiseadme
      - MONGO_URI=mongodb://mongo1,mongo2,mongo3:27017/commerce
      - KEYCLOAK_SERVER_URI=http://keycloak:8080/auth
      - KEYCLOAK_REALM=shop
      - KEYCLOAK_CLIENT_ID=shop-admin
      - KEYCLOAK_CLIENT_SECRET=WpnmTNu2UYWf2HBzRhMY7caDWomOAmg5
    volumes:
      - uploads:/home/wiseadme/www/uploads/
    depends_on:
      - mongo-setup
      - keycloak
    networks:
      - ecommerce
      - mongoNet

  mongo1:
    image: mongo:5.0.14
    container_name: mongo1
    ports:
      - "30001:27017"
    volumes:
      - mongo_primary:/data/db
    networks:
      - mongoNet
    command: mongod --replSet my-mongo-set

  mongo2:
    image: mongo:5.0.14
    container_name: mongo2
    ports:
      - "30002:27017"
    volumes:
      - mongo_secondary:/data/db
    networks:
      - mongoNet
    depends_on:
      - mongo1
    command: mongod --replSet my-mongo-set

  mongo3:
    image: mongo:5.0.14
    container_name: mongo3
    ports:
      - "30003:27017"
    volumes:
      - mongo_seed:/data/db
    networks:
      - mongoNet
    depends_on:
      - mongo1
      - mongo2
    command: mongod --replSet my-mongo-set

  mongo-setup:
    image: mongo:5.0.14
    restart: "no"
    depends_on:
      - mongo1
      - mongo2
      - mongo3
    volumes:
      - ./scripts/mongosetup.sh:/scripts/mongosetup.sh
    entrypoint: [ "bash", "/scripts/mongosetup.sh" ]
    networks:
      - mongoNet

  admin:
    build: ./packages/admin
    container_name: admin
    command: nginx -g "daemon off;"
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - server
    networks:
      - ecommerce

  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    command: nginx -g "daemon off;"
    ports:
      - "80:80"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf
      - uploads:/var/lib/docker/volumes/ecommerceplatform_uploads/_data
    depends_on:
      - admin
    networks:
      - ecommerce

volumes:
  ecommerce:
  uploads:
  mongo_primary:
  mongo_secondary:
  mongo_seed:

networks:
  mongoNet:
    driver: bridge
  ecommerce:
    driver: bridge
