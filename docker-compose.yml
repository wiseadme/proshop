version: '3'
services:
  admin_server:
    build: ./packages/admin-server
    container_name: server
    command: npm run start
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - USER=wiseadme
      - MONGO_URI=mongodb://db:27017/commerce
    volumes:
      - uploads:/home/wiseadme/www/uploads
    depends_on:
      - db

  db:
    image: mongo:latest
    container_name: mongo
    volumes:
      - ecommerce:/data/db

  admin_client:
    build: ./packages/admin-client
    container_name: client
    command: nginx -g "daemon off;"
    restart: unless-stopped
    ports:
      - "3000:3000"

  nginx:
    image: nginx:stable-alpine
    container_name: admin-nginx
    command: nginx -g "daemon off;"
    ports:
      - "8080:8080"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf
      - uploads:/var/lib/docker/volumes/ecommerceplatform_uploads/_data
    depends_on:
      - admin_client

volumes:
  ecommerce:
  uploads:
