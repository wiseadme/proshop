version: '3'
services:
  server:
    build: ./packages/server
    container_name: server
    command: npm run start
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - USER=wiseadme
      - MONGO_URI=mongodb://db:27017/commerce
      - KEYCLOAK_SERVER_URI=http://keycloak:8080/auth
      - KEYCLOAK_REALM=shop-admin
      - KEYCLOAK_CLIENT_ID=shop-admin-panel
      - KEYCLOAK_CLIENT_SECRET=7Tfv0mTOQPeJIQv5od2LPKFfsaWedDzc
    volumes:
      - uploads:/home/wiseadme/www/uploads
    depends_on:
      - db
      - keycloak
    networks:
      - ecommerce

  db:
    image: mongo:latest
    container_name: mongo
    volumes:
      - ecommerce:/data/db
    networks:
      - ecommerce

  admin:
    build: ./packages/admin
    container_name: admin
    command: nginx -g "daemon off;"
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - server
    networks:
      - ecommerce
  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    command: nginx -g "daemon off;"
    ports:
      - "80:80"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf
      - uploads:/var/lib/docker/volumes/ecommerceplatform_uploads/_data
    depends_on:
      - admin
    networks:
      - ecommerce

  keycloak:
    image: jboss/keycloak
    container_name: keycloak-app
    environment:
      KEYCLOAK_USER: Anar
      KEYCLOAK_PASSWORD: uzbekistan1
    volumes:
      - keycloak:/opt/jboss/keycloak/standalone/data/
    ports:
      - "8080:8080"
    networks:
      - ecommerce

volumes:
  ecommerce:
  uploads:
  keycloak:

networks:
  ecommerce:
    driver: bridge
