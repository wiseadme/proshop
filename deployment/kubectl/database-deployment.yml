apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-deployment
  namespace: mongo-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      components: database
  template:
    metadata:
      labels:
        components: database
    spec:
      containers:
        - name: proshop-database
          image: mongo:5.0.14
          ports:
            - containerPort: 27017
          resources:
            limits:
              memory: "500Mi"
              cpu: "300m"
          volumeMounts:
            - mountPath: /data/db
              name: mongo-data
              # подпапка которая будет создана для монго в database-pvc
              subPath: mongo
      volumes:
        - name: mongo-data
          persistentVolumeClaim:
            claimName: database-pvc

